<app-empty class="flex h-screen">
  <mat-card class="w-1/4 m-auto">
    <form (ngSubmit)="login()" [formGroup]="formGroup">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content class="flex-col">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" autofocus>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" type="password" formControlName="password">
        </mat-form-field>
        <a class="text-green-400" (click)="forgotPassword()">Mot de passe oubli√© ?</a>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</app-empty>
