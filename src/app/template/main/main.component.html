<mat-toolbar color="primary" class="fixed h-16 z-10">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Le Red2Web</span>
  <div class="w-full"></div>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <div class="m-2">
      <button mat-menu-item *ngIf="loggedUser$ | async as loggedUser">
        {{(loggedUser.firstName)}}
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>
        Se d√©connecter
      </button>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="h-full pt-16">

  <mat-sidenav #sidenav mode="side" opened="true" class="pt-16">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content class="m-4">
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
