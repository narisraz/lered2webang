<app-empty class="flex h-screen">
  <mat-card class="w-1/4 m-auto">
    <mat-card-title>Renouvellement de mot de passe</mat-card-title>
    <app-email-field [formGroup]="formGroup" [required]="true" label="Email" name="email"></app-email-field>
    <mat-card-actions class="text-center">
      <button mat-raised-button (click)="recover()">Envoyer</button>
      <button mat-raised-button [routerLink]="['/login']">Annuler</button>
    </mat-card-actions>
  </mat-card>
</app-empty>
